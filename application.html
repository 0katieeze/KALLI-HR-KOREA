      <form id="form__submitted"  action="https://formsubmit.co/kdj4027@gmail.com" method="POST" class="career__application">

        <label for="application_attachment">We will discuss together based on your CV. *</label>
        <input id="application_attachment_file" name="file" accept=".docx,.pdf" required placeholder="Slect CV" type="file"> <br>

        <label for="application__content">What would you like to tell us? *</label>
        <textarea id="message" name="message"  minlength="20" autocomplete="off" class="application__content__form" rows="10"  required="required" placeholder="What is your inquiry about?" type="text" ></textarea> <br>

        <input id="submit__button"  name="submit"   value="Submit to apply" type="submit">
